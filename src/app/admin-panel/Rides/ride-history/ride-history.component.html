<div class="container" style="width: 84dvw">
  <div class="row p-2 d-flex justify-content-between bg-dark text-white">
    <h1 class="col-4">Ride History</h1>
    <div class="col-4 align-self-center">
      <input
        type="search"
        name=""
        id="searchRide"
        placeholder="Search"
        class="form-control"
      />
    </div>
  </div>
  <hr />
  <div class="row p-2">
    <div class="scrollable-section">
      @for(ride of rideList;track $index){
      <div class="row ride-details justify-content-between border-3 corners" [ngClass]="ride.status=='cancelled' ? 'cancledRide' : 'completedRide'">
        <div class="col-md-4 col-sm-6 price-source">
          <p class="price fs-4">
            â‚¹ <span id="ridePrice">{{ ride.price }}</span>
          </p>
          <p class="source-destination">
            <span id="rideSource " class="fs-5">{{ ride.source }}</span>
            <i class="fas fa-arrow-right ms-2 me-2"></i>
            <span id="rideDestination" class="fs-5">{{
              ride.destination
            }}</span>
          </p>
        </div>
        <div class="col-md-3 col-sm-6 estimated-time d-none d-md-block">
          <p>
            <i class="fas fa-clock"></i>
            <span id="estimatedTime" class="rideInfo">{{ ride.time }}</span>
          </p>
          <p>
            <i class="fas fa-road"></i>
            <span id="distance" class="rideInfo">{{ ride.distance }}</span>
          </p>
          <p>
            <i class="fas fa-calendar-alt"></i>
            <span id="rideTime" class="rideInfo"
              >{{ ride.rideTime | date : "medium" }}({{ ride.rideType }})</span
            >
          </p>
        </div>
        <div class="col-md-2 col-sm-6 d-none d-md-block">
          <button type="button" class="btn btn-info w-100 mt-2" (click)="onClickRide($index)">
            More Details
          </button>
          <div class="w-100 mt-2 fs-4 ms-2">{{ ride.status }}</div>
        </div>
      </div>
      }
    </div>
  </div>
</div>


<div
  class="modal fade"
  id="rideHistoryModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">About Ride</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="rideForm">
            <!-- user profile -->
            <div class="row mt-2">
              <label for="userProfile" class="col-4 label">User Profile</label>
              <div class="col-8">
                <img [src]="userProfile" alt="" height="100" width="150" />
              </div>
            </div>
            <!-- username -->
            <div class="row mt-2">
              <label for="username" class="col-4 align-self-center label"
                >Cust. Name
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  value="blank"
                  formControlName="username"
                />
              </div>
            </div>
            <!-- driverName -->
            <div class="row mt-2">
              <label for="username" class="col-4 align-self-center label"
                >Driver Name
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="driverName"
                  class="form-control"
                  value="blank"
                  formControlName="driverName"
                />
              </div>
            </div>
            <!-- userphone -->
            <div class="row mt-2">
              <label for="userphone" class="col-4 align-self-center label"
                >Cust. Phone
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="userphone"
                  class="form-control"
                  value="blank"
                  formControlName="userphone"
                />
              </div>
            </div>
            <!-- source -->
            <div class="row mt-2">
              <label for="source" class="col-4 align-self-center label"
                >Source
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="source"
                  class="form-control"
                  value="blank"
                  formControlName="source"
                />
              </div>
            </div>
            <!-- destination -->
            <div class="row mt-2">
              <label for="destination" class="col-4 align-self-center label"
                >Destination
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="destination"
                  class="form-control"
                  value="blank"
                  formControlName="destination"
                />
              </div>
            </div>
            <!-- price -->
            <div class="row mt-2">
              <label for="price" class="col-4 align-self-center label"
                >Price
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="price"
                  class="form-control"
                  value="blank"
                  formControlName="price"
                />
              </div>
            </div>
            <!-- distance -->
            <div class="row mt-2">
              <label for="distance" class="col-4 align-self-center label"
                >Distance
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="distance"
                  class="form-control"
                  value="blank"
                  formControlName="distance"
                />
              </div>
            </div>
            <!-- time -->
            <div class="row mt-2">
              <label for="time" class="col-4 align-self-center label"
                >Time
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="time"
                  class="form-control"
                  value="blank"
                  formControlName="time"
                />
              </div>
            </div>

            <!-- ridetime -->
            <div class="row mt-2">
              <label for="ridetime" class="col-4 align-self-center label"
                >Ride Time
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="ridetime"
                  class="form-control"
                  value="blank"
                  formControlName="ridetime"
                />
              </div>
            </div>
            <!-- service Type -->
            <div class="row mt-2">
              <label
                for="riservicetypedetime"
                class="col-4 align-self-center label"
                >Service Type
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="servicetype"
                  class="form-control"
                  value="blank"
                  formControlName="servicetype"
                />
              </div>
            </div>
            <!-- service Type -->
            <div class="row mt-2">
              <label for="paymentmethod" class="col-4 align-self-center label"
                >Payment method
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="paymentmethod"
                  class="form-control"
                  value="blank"
                  formControlName="paymentmethod"
                />
              </div>
            </div>
            <!-- rideid -->
            <div class="row mt-2">
              <label for="rideid" class="col-4 align-self-center label"
                >Ride ID
              </label>
              <div class="col-8">
                <input
                  type="text"
                  id="rideid"
                  class="form-control"
                  value="blank"
                  formControlName="rideid"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div id="map"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
